<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
<h1>Register</h1>
<div th:if="${error}" th:text="${error}" style="color:red; margin-bottom: 15px;"></div>
<div th:if="${success}" th:text="${success}" style="color:green; margin-bottom: 15px;"></div>
<form th:action="@{/register}" method="post">
    <div style="margin-bottom: 15px;">
        <label for="username">Username:</label><br/>
        <input type="text" id="username" name="username" required style="width: 100%; margin-top: 5px;" />
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="password">Password:</label><br/>
        <input type="password" id="password" name="password" required style="width: 100%; margin-top: 5px;" />
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="role">Role:</label><br/>
        <select id="role" name="role" required style="width: 100%; margin-top: 5px;">
            <option value="">Select your role</option>
            <option value="MANAGER">Team Manager</option>
            <option value="COMMISSIONER">Commissioner</option>
        </select>
    </div>
    
    <button type="submit" style="width: 100%;">Create Account</button>
</form>
<p><a th:href="@{/login}">Back to Login</a></p>
</body>
</html>
